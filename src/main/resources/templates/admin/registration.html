<!--Страница регистрации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">
<head>
    <title>Регистрация пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Регистрация нового пользователя</h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/admin/create/user}"
          th:object="${userForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="login" type="text" class="form-control" id="login" placeholder="Введите логин"
                           required>
                    <label for="login">Логин</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="password"
                           placeholder="Введите пароль" required>
                    <label for="password">Пароль</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Введите фамилию"
                           required>
                    <label for="lastName">Фамилия</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="firstName" type="text" class="form-control" id="firstName"
                               placeholder="Введите имя" required>
                        <label for="firstName">Имя</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="middleName" type="text" class="form-control" id="middleName"
                               placeholder="Введите отчество">
                        <label for="middleName">Отчество</label>
                    </div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="email" type="text" class="form-control" id="email"
                               placeholder="Введите E-mail">
                        <label for="email">E-mail</label>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" name="role" id="role">
                            <option selected value="default">Выберите роль пользователя</option>
                            <option th:each="role : ${T(com.levdoc.m20service.model.Role).values()}"
                                    th:value="${role}" th:text="${role.getRoleTextDisplay()}"></option>
                            <div class="invalid-feedback">Обязательное поле для заполнения</div>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <button type="submit" class="btn btn-primary" onclick="validateForm()">Зарегистрировать</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
