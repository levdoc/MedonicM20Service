<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр информации о пользователе</title>
</head>
<body>
<form layout:fragment="content">
    <div>
        <h3 align="center" th:text="'Информация о пользователе: ' + ${user.getFirstName()}
        + ' ' + ${user.getMiddleName()} + ' ' + ${user.getLastName()}"></h3>
    </div>
    <br>
    <br>
    <br>
    <div>
        <table class="table table-striped">
            <tr>
                <th>ФИО Пользователя</th>
                <td th:text="${user.getFirstName()}
        + ' ' + ${user.getMiddleName()} + ' ' + ${user.getLastName()}"></td>
            </tr>
            <tr>
                <th>Логин</th>
                <td th:text="${user.getLogin()}"></td>
            </tr>
            <tr>
                <th>Дата рождения</th>
                <td th:text="${user.getRole().getRoleTextDisplay()}"></td>
            </tr>
        </table>
    </div>
    <div class="mt-3 row g-2" align="right">
        <div sec:authorize="isAuthenticated() && (!hasRole('ADMIN') || !hasRole('EDITOR'))">
            <a class="btn btn-sm btn-outline-success" th:href="'/admin/edit/user/' + ${user.id}">Редактировать
                профиль</a>
            <a class="btn btn-sm btn-outline-danger" onclick="window.history.back()">Назад</a>
        </div>
    </div>
</form>
</body>
</html>
