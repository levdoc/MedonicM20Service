<!--Страница регистрации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация пациента</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Регистрация нового пациента</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw" th:action="@{/doctor/create/patient}"
          th:object="${patientForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Введите фамилию"
                           required>
                    <label for="lastName">Фамилия</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="firstName" type="text" class="form-control" id="firstName"
                               placeholder="Введите имя" required>
                        <label for="firstName">Имя</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="middleName" type="text" class="form-control" id="middleName"
                               placeholder="Введите отчество">
                        <label for="middleName">Отчество</label>
                    </div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="email" type="text" class="form-control" id="email"
                               placeholder="Введите e-mail">
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <br>
                <div class="col-md">
                    <div class="form-floating">
                        <input id="dateOfBirth" name = "dateOfBirth" type="date" class="form-control"
                               aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        <label for="dateOfBirth">Дата рождения</label>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" name="sex" id="sex">
                            <option selected>Выберите пол пациента</option>
                            <option th:each="sex : ${T(com.levdoc.m20service.model.Sex).values()}"
                                    th:value="${sex}" th:text="${sex.getSexTextDisplay()}"></option>
                            <div class="invalid-feedback">Обязательное поле для заполнения</div>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
